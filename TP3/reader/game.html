<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CrabStack</title>
    <link rel="stylesheet" type="text/css" href="css/game.css" />

</head>
<body>
  <div id='interface'>

  	<section id='game_info' class='interface-section'>
  		<div id='player-blue'>
  			<p id='player-blue-score' class='unselectable'>0</p>
  			<span class='helper'></span><img id='blue-piece' src='textures/blue1.png'/>
  		</div>

      <div id='turn-time'>
			     <p id='turn-time-countdown' class='unselectable'></p>
			   <span class='helper'></span>
		  </div>

  		<div id='player-red'>
  			<span class='helper'></span><img id='red-piece' src='textures/red1.png'/>
  			<p id='player-red-score' class='unselectable'>0</p>
  		</div>

  	</section>
    <section id='undo' class='interface-section'>
		    <span class='helper'></span><a><img id='undo-button' onclick="undo()" src='textures/undo.png'/></a>
	  </section>
  </div>
  <div id='game'>
    <div id='win'>
      <p id='wintext' class='unselectable'>Winner: None</p>
    </div>
    <script src="main.js"></script>
  </div>
  <script>
	function undo() {
    localStorage.undo = true;
	}
	</script>
</body>
</html>
